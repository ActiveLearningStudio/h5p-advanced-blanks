<div class="checkAllButton">
  <button class="checkAllButton btn btn-primary" on-click="checkAll">
    <i class="glyphicon glyphicon-check"></i> {{checkAllLabel}}
  </button>
</div>
<div id="feedback" {{#if feedback.isShort}} style="text-align:center" {{/if}} {{#unless feedback.isVisible}} class='invisible' {{/unless}}>
  {{feedback.text}}
  <br /><br />
  <div style="text-align:center">
    <button style="font-size:120%" on-click="closeFeedback">OK</button>
  </div>
</div>
