<span id="container{{id}}" class="blank {{#blank.hasHint}}has-tip{{/if}} {{#blank.isCorrect}}correct{{/if}} {{#blank.isError}}error{{/if}} {{#blank.isRetry}}retry{{/if}} {{#blank.isShowingSolution}}showing-solution{{/if}}">
  {{#unless isSelectCloze}}
    <span class="h5p-input-wrapper">
      <input id="{{blank.id}}" type="text" value="{{blank.enteredText}}" 
             size="{{blank.minTextLength}}" on-escape="@this.fire('closeMessage', blank)" 
             on-enter="@this.fire('checkBlank', blank, 'enter')" on-blur="@this.fire('checkBlank', blank, 'blur')" 
             {{#(blank.isCorrect || blank.isShowingSolution)}}disabled="disabled" {{/if}}
             class="h5p-text-input"/>
      {{#blank.hasHint}}
        <span class="h5p-tip-container">
          <button on-click="@this.fire('showHint', blank)" {{#blank.isCorrect}}disabled="disabled" {{/if}}>
            <i class="fa fa-question-circle"></i>
          </button>
        </span>
        {{/if}}
    </span>    
  {{/unless}}
  {{#if isSelectCloze}}
    {{#blank.hasHint}}
      <button on-click="@this.fire('showHint', blank)" {{#(blank.isCorrect || blank.isShowingSolution)}}disabled="disabled"{{/if}}>
      <i class="fa fa-question-circle"></i></button>
    {{/if}}
    <select id="{{blank.id}}" type="text" value="{{blank.enteredText}}" on-enter="@this.fire('checkBlank', blank, 'enter')" on-blur="@this.fire('checkBlank', blank, 'blur')" {{#blank.isCorrect}}disabled="disabled" {{/if}}size="1">
      {{#each blank.choices}}
        <option>{{this}}</option>
      {{/each}}
    </select>                    
    <button on-click="@this.fire('checkBlank', blank, 'button')" {{#blank.isCorrect}} disabled="disabled" {{/if}}>
      <i class="fa fa-check"></i>
    </button>
  {{/if}}
  {{#blank.showMessage}}
    <span class="message">
      <button on-click="@this.fire('closeMessage', blank)">
        <i class="fa fa-times"></i>
      </button>
      {{{blank.message}}}
    </span>
  {{/if}}
</span>
