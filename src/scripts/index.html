<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="mainpage" data-role="page" data-theme="c" style="overflow:auto;height:100%;position:relative;">
        <div id="page" style="margin-left:50px;margin-right:50px;">
            <div id="clozeContainer">

            </div>
            <div id="staticContainer">

            </div>
	        <script id='gapTemplate' type="text/ractive">
                <span id="container{{id}}" class="cloze {{#gap.isCorrect}}correct{{/if}} {{#gap.isError}}error{{/if}} {{#gap.isRetry}}retry{{/if}}">
                    {{#unless isSelectCloze}}
                    <input id="{{gap.id}}" type="text" value="{{gap.enteredText}}" size="{{gap.minTextLength}}" on-escape="closeMessage:{{gap}}" on-enter="checkCloze:{{gap}}" {{#gap.isCorrect}}disabled="disabled" {{/if}} />
                    {{#gap.hasHint}}<button on-click="showHint:{{gap}}" {{#gap.isCorrect}}disabled="disabled" {{/if}}><span class="glyphicon glyphicon-question-sign"></span></button>{{/if}}
                    {{/unless}}
                    {{#if isSelectCloze}}
                    {{#gap.hasHint}}<button on-click="showHint:{{gap}}" {{#gap.isCorrect}}disabled="disabled" {{/if}}><span class="glyphicon glyphicon-question-sign"></span></button>{{/if}}
                    <select id="{{gap.id}}" type="text" value="{{gap.enteredText}}" on-enter="checkCloze:{{gap}}" {{#gap.isCorrect}}disabled="disabled" {{/if}}size="1">
                        {{#each gap.choices}}
                        <option>{{this}}</option>
                        {{/each}}
                    </select>                    
                    <button on-click="checkCloze:{{gap}}" {{#gap.isCorrect}} disabled="disabled" {{/if}}>
                        <i class="glyphicon glyphicon-check"></i>
                    </button>
                    {{/if}}
                    {{#gap.showMessage}}
                       <span class="message"><button on-click="closeMessage:{{gap}}"><span class="glyphicon glyphicon-remove"></span></button>{{gap.message}}</span>
                    {{/if}}
                </span>
            </script>
            <script id='highlightTemplate' type='text/ractive'>
                <span {{#object.isHighlighted}}class="highlighted"{{/if}}>{{{object.text}}}</span>
            </script>
            <script id='staticTemplate' type="text/ractive">
                <div class="checkAllButton">
                    <button class="checkAllButton btn btn-primary" on-click="checkAll">
                        <i class="glyphicon glyphicon-check"></i> {{checkAllLabel}}
                    </button>
                </div>
                <div id="feedback" {{#if feedback.isShort}} style="text-align:center" {{/if}} {{#unless feedback.isVisible}} class='invisible' {{/unless}}>
                    {{feedback.text}}
                    <br /><br />
                    <div style="text-align:center">
                        <button style="font-size:120%" on-click="closeFeedback">OK</button>
                    </div>
                </div>
            </script>
        </div>
    </div>
    <script type="text/javascript" src="ractive.min.js"></script>    
    <script type="text/javascript" src="https://LearningApps.org/AppClient.js?jquery"></script>
	<script type="text/javascript" src="require.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
